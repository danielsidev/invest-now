<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simlador de Investimento</title>
    <link rel="stylesheet" href="assets/css/finance.css">

  </head>
  <body>
    <h1>Simulador de Investimento</h1>
<form id="simulador" name="simulador" method="post">

  <div class="campo" style="margin: 0px auto;float: none;text-align: center;">
    <span class="labelSimula">Definir o Período:</span>
    Ao Mês <input name="tipo" type="radio"  value="mes"  checked/>
    Ao Ano <input name="tipo" type="radio"  value="ano" />
   </div>
  <br  style="clear:both;"/>
  <div class="campo"><span class="labelSimula">Valor Inicial:</span><input type="text" name="valor" id="valor" /> </div>
  <div class="campo"><span class="labelSimula">Depósitos Mensais:</span><input type="text" name="deposito" id="deposito" /> </div>
  <div class="campo"><span class="labelSimula">Taxa de Juros(%) ao <span id="periodoTaxa">mês</span>:</span><input type="text" name="taxa" id="taxa" /> </div>
  <div class="campo"><span class="labelSimula">Tempo de Investimento ( em <span id="periodoTempo">meses</span> ):</span><input type="number" name="parcelas" id="parcelas" min="1" step="1" /> </div>
<br style="clear:both;"/>

    <button id="simular">Simular</button>

    </form>
<div id="resultado">

</div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
